<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spring MVC Security Quickstart</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
    <link rel="stylesheet" href="/css/auth0-theme.min.css" />
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/js/auth0-theme.min.js"></script>
</head>

<body>

<div id="page" layout:fragment="content">
    <div class="container">
        <div class="mt-5">
            <div class="container">
                <div class="row align-items-center profile-header">
                    <div class="col-md-2">
                        <img th:src="${profile.get('picture').asString()}" class="rounded-circle img-fluid profile-picture"/>
                    </div>
                    <div class="col-md">
                        <h2 th:text="${profile.get('name').asString()}"/>
                        <p class="lead text-muted" th:text="${profile.get('email').asString()}"/>
                    </div>
                </div>

                <div class="row">
                    <pre class="rounded"><code class="json" id="profileJsonEl" th:text="${profileJson}"></code></pre>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
